    <title>Uber portfolio programisty</title>

<style>
    section:first-of-type {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: calc(120px + 50%);
        margin: 0 auto;
    }

    section:first-of-type img {
        border-radius: 50%;
        height: 120px;
        width: 120px;
        border: 2px solid #FFF;
    }

    section:last-of-type ul {
        list-style-type: none;
        margin: 0;
        font-size: 5em;
        padding: 0;
        text-align: center;
    }

    section:last-of-type ul li {
        display: inline-block;
        cursor: pointer;
        transition: border-bottom .5s;
    }

    section:last-of-type ul li:hover {
        border-bottom: 3px solid darkred
    }

</style>

</head>
